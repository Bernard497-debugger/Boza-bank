<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AuraPay Terminal</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .card { background: #111; border: 1px solid #222; padding: 30px; border-radius: 30px; max-width: 400px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .amount-input { background: transparent; border: none; color: white; font-size: 3.5rem; width: 100%; text-align: center; outline: none; margin: 10px 0; font-weight: 800; }
        .mode-toggle { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #1a1a1a; color: white; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .mode-btn.active { background: var(--accent); color: black; border-color: var(--accent); font-weight: bold; }
        .email-field { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: white; margin-bottom: 20px; display: none; box-sizing: border-box; font-size: 16px; }
        .action-label { font-weight: bold; color: var(--accent); margin-bottom: 15px; font-size: 1.2rem; display: block; }
        
        /* Buttons are hidden until backend confirms ID */
        #paypal-button-container { min-height: 150px; transition: opacity 0.5s; opacity: 0.2; pointer-events: none; }
        #paypal-button-container.ready { opacity: 1; pointer-events: auto; }

        .legal-footer { margin-top: 25px; font-size: 11px; color: #444; line-height: 1.4; }
        .legal-link { color: #666; text-decoration: underline; cursor: pointer; }
        
        /* Loader Animation */
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-ui { display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="color: var(--accent); margin-bottom: 5px;">AuraPay</h1>
        <p style="font-size: 10px; opacity: 0.5; letter-spacing: 2px; margin-bottom: 20px;">LIVE TERMINAL</p>
        
        <input type="number" id="amount" class="amount-input" value="1.00" step="0.01" oninput="updateActionText()">
        
        <div class="mode-toggle">
            <button id="dep-btn" class="mode-btn active" onclick="setMode('deposit')">Deposit</button>
            <button id="snd-btn" class="mode-btn" onclick="setMode('send')">Send Money</button>
        </div>

        <input type="email" id="recipient-email" class="email-field" placeholder="Recipient PayPal Email">
        
        <div id="loading-ui">
            <div class="spinner"></div>
            <p style="font-size: 12px; color: #666;">Connecting to Secure Server...</p>
        </div>

        <span id="dynamic-action-text" class="action-label" style="display:none;">Pay $1.00</span>
        
        <div id="paypal-button-container"></div>

        <div class="legal-footer">
            By proceeding, you agree to our <br>
            <span class="legal-link">Terms of Service</span> & <span class="legal-link">Refund Policy</span>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. CHANGE THIS TO YOUR ACTUAL RENDER URL
        const BASE_URL = 'https://YOUR-APP-NAME.onrender.com'; 
        
        let mode = 'deposit';
        let typingTimer;

        // --- STEP 1: FETCH PUBLIC ID FROM BACKEND ---
        async function initApp() {
            console.log("AuraPay: Initializing...");
            try {
                const response = await fetch(`${BASE_URL}/get-config`);
                if (!response.ok) throw new Error("Backend connection failed");
                
                const data = await response.json();
                console.log("AuraPay: Config received. Loading SDK...");

                // --- STEP 2: DYNAMICALLY LOAD PAYPAL ---
                const script = document.createElement('script');
                script.src = `https://www.paypal.com/sdk/js?client-id=${data.client_id}&currency=USD`;
                script.onload = () => {
                    console.log("AuraPay: SDK Ready.");
                    document.getElementById('loading-ui').style.display = 'none';
                    document.getElementById('dynamic-action-text').style.display = 'block';
                    document.getElementById('paypal-button-container').classList.add('ready');
                    renderButtons();
                };
                document.head.appendChild(script);

            } catch (err) {
                console.error("AuraPay Error:", err);
                document.getElementById('loading-ui').innerHTML = 
                    `<p style="color: #ff4444;">Connection Error.<br>Please refresh the page.</p>`;
            }
        }

        // --- STEP 3: RENDER THE BUTTONS ---
        function renderButtons() {
            const currentAmt = document.getElementById('amount').value || "1.00";
            document.getElementById('paypal-button-container').innerHTML = '';
            
            paypal.Buttons({
                style: { shape: 'pill', color: 'gold', layout: 'vertical', label: 'pay' },
                createOrder: async (data, actions) => {
                    const email = document.getElementById('recipient-email').value;
                    let url = `${BASE_URL}/create-order?amt=${currentAmt}`;
                    if(mode === 'send' && email) url += `&to=${encodeURIComponent(email)}`;
                    
                    const res = await fetch(url, { method: 'POST' });
                    const order = await res.json();
                    return order.id;
                },
                onApprove: async (data, actions) => {
                    const res = await fetch(`${BASE_URL}/capture/${data.orderID}`, { method: 'POST' });
                    const details = await res.json();
                    alert('Transaction Successful! Check your email for receipt.');
                    location.reload();
                },
                onError: (err) => {
                    console.error("PayPal Error:", err);
                    alert("Payment failed. Please check your card or bank settings.");
                }
            }).render('#paypal-button-container');
        }

        function updateActionText() {
            const val = document.getElementById('amount').value || "0.00";
            document.getElementById('dynamic-action-text').innerText = 
                `${(mode === 'deposit') ? 'Pay' : 'Send'} $${val}`;
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(renderButtons, 500);
        }

        function setMode(newMode) {
            mode = newMode;
            document.getElementById('dep-btn').classList.toggle('active', mode === 'deposit');
            document.getElementById('snd-btn').classList.toggle('active', mode === 'send');
            document.getElementById('recipient-email').style.display = (mode === 'send') ? 'block' : 'none';
            updateActionText();
        }

        // Start the engine
        window.onload = initApp;
    </script>
</body>
    </html>
